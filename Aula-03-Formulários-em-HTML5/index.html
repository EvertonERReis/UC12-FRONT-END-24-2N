<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>

  <form action="/cadastro" method="post">
    
    <!-- Nome -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required maxlength="50" placeholder="Digite seu nome completo">

<hr>
<p></p>

    <!-- Senha -->
    <label for="senha">Senha:</label>
    <input type="password"
    id="senha" name="senha"
    required 
    minlength="6" 
    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" 
    title="A senha deve ter pelo menos 6 caracteres, incluindo letras e números" 
    placeholder="Crie uma senha">

<hr>
<p></p>
    
  
        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required  placeholder="exemplo@dominio.com">>

<hr>
<p></p>

    <!-- Data de Nascimento -->
    <label for="data">Data de Nascimento:</label>
    <input type="date" id="data" name="data" required  min="1900-01-01"  max="2025-12-31">


<hr>
<p></p>

    <!-- Gênero -->
      <legend>Gênero:</legend>

      <label>
        <input type="radio" name="genero" value="masculino" required>
        Masculino
      </label>

      <label>
        <input type="radio" name="genero" value="feminino">
        Feminino
      </label>

      <label>
        <input type="radio" name="genero" value="outro">
        Outro
      </label>
    
<hr>
<p></p>

    <!-- Interesses -->
      <legend>Interesses:</legend>

      <label>
        <input type="checkbox" name="interesses" value="tecnologia">
        Tecnologia
      </label>

      <label>
        <input type="checkbox" name="interesses" value="esportes">
        Esportes
      </label>

      <label>
        <input type="checkbox" name="interesses" value="musica">
        Música
      </label>

      <label>
        <input type="checkbox" name="interesses" value="filmes">
        Filmes
      </label>
    
<hr>
<p></p>

    <!-- Campo de texto para “Sobre você” -->
    <label for="sobre">Sobre você:</label>
    <textarea name="sobre" id="sobre" cols="15" rows="3" placeholder="Escreva um pouco sobre você..." required></textarea>

<hr>
<p></p>    

    <!-- Botão “Enviar” -->
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
