<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-06</title>
    
</head>
<body>

    <center>
    <table class="caixa"  border="style  border-collapse;">
        <tr style="background-color: rgb(176, 175, 175); text-align: center;">
            <th style="text-align: center;">Éverton</th>
            <th style="text-align: center;">João</th>
            <th style="text-align: center;">Jorge</th>
        </tr>
   

        <button onclick="checkAnswer('Você vai ser rico')">Você vai ser rico</button>
        <button onclick="checkAnswer('Você vai ser pobre')">Você vai ser pobre</button>
        <div id="quiz-result"></div>
    </center>
    
    <script>
        function checkAnswer(answer) {
            const result = document.getElementById('quiz-result');
            if (answer === 'Você vai ser rico') {
                result.textContent = 'Correto! Você vai ser rico de pobreza.';
                result.style.color = 'green';
            } else {
                result.textContent = 'Errado! Você sabe que não.';
                result.style.color = 'red';
            }
        }
    </script>

    <button> </button>
    
</body>
</html>
